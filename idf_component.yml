version: "1.0.1"
description: "ESP-IDF flashless: no-flash browser preview for frontend routes and assets"
url: "https://components.espressif.com/components/matterizelabs/flashless"
documentation: "https://github.com/matterizelabs/esp-flashless-ui#readme"
repository: "https://github.com/matterizelabs/esp-flashless-ui.git"
issues: "https://github.com/matterizelabs/esp-flashless-ui/issues"
license: "MIT"
maintainers:
  - "flashless-maintainers <flashless-maintainers@example.com>"
dependencies:
  idf: ">=5.2.0"
files:
  include:
    - "CMakeLists.txt"
    - "idf_component.yml"
    - "idf_ext.py"
    - "README.md"
    - "CONTRIBUTING.md"
    - "CODE_OF_CONDUCT.md"
    - "LICENSE"
    - "schema/*.json"
    - "examples/*.json"
    - "tools/flashless/*.py"
  exclude:
    - "**/__pycache__/**"
    - "tests/**"
